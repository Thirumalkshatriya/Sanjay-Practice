<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Tag</title>
    <style>
        ul{
            font-family: Calibri,sans-serif;
            background-color: Red;

        }
        ol{
             font-family: Calibri,sans-serif;
            background-color: Gray;
        }
        li{
            background-color: Lightgray;
            padding: 4ps;
            margin: 2px;
        }
    </style>
</head>
<body>

    <ul>
        <li>Angular JS</li>
        <li>React JS</li>
        <li>Vue JS</li>
        <li>Ember JS</li>
    </ul>

    <ol>
      <li>Angular Js</li>
      <li>React Js</li>
      <li>Vue Js</li>
      <li>Ember Js</li>
    </ol>
</body>
</html>
