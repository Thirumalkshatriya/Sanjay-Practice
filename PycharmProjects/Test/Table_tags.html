<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
    <st>
        table{
            background-color: gray;
            margin: 10px;
            font-family: Calibri,sans-serif;
            width: 100%
            text-align: center;


        }
        th, td{
            background-color: lightgray;
        }
    </st>
</head>
<body>

    <table>
        <th>
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th colspan="2">Company</th>

            </tr>
        </th>
        <tb>
            <tr>
                <td>1</td>
                <td>Thirumal</td>
                <td>Infosys</td>
                <td>bangalore</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Anil</td>
                <td>Cisco</td>
                <td>Hyderbad</td>
            </tr>
        </tb>
    </table>


    <table>
        <th>
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th colspan="2">Company</th>

            </tr>
        </th>
        <tb>
            <tr>
                <td rowspan="3">1</td>
                <td>Thirumal</td>
                <td>Infosys</td>
                <td>bangalore</td>
            </tr>
            <tr>

                <td>Anil</td>
                <td>Cisco</td>
                <td>Hyderbad</td>
            </tr>
        </tb>
    </table>

</body>
</html>
